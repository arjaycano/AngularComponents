<div>
  <label for="amount">Enter a number: </label>
  <input type="number" id="amount" [(ngModel)]="amount" min="0" step="0.01">
  <br>
  <label for="currency">Select currency: </label>
  <select id="currency" [(ngModel)]="selectedCurrency">
    <option value="USD">Dollar</option>
    <option value="PHP">Php</option>
    <option value="EUR">Euro</option>
  </select>
</div>

<button (click)="show()">Enter</button>

<p *ngIf="formattedAmount">{{ formattedAmount }}</p>
